<input type="text">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
</div>
<script>
    var s=document.querySelector("input")
    var w =document.querySelector("div")
    var e = document.querySelectorAll("h1")
    s.addEventListener("keyup",function(){
        var d = event.target.value.toUpperCase()
        for(i=0;i<e.length;i++){
            if(e[i].textContent.toUpperCase().indexOf(d)<0){
                e[i].style.display="none"
            }
            else{
                e[i].style.display="block"
            }
        }
    })
</script>
